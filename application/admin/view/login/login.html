{include file='public/_meta'}
<title>后台登录</title>
<style>
    .panel{
    width: 70%;
    margin: 0 auto;
    margin-top: 50px;
}
</style>
</head>

<body>
    <div class="loginWraper panel panel-primary">
        <div class="panel-header">登录</div>
        <div id="loginform" class="loginBox panel-body">
            <form class="form form-horizontal" action="{:url('admin/login/check')}" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-3">用户名：</label>
                    <div class="formControls col-xs-8">
                        <input id="" name="username" type="text" placeholder="用户名" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3">密码：</label>
                    <div class="formControls col-xs-8">
                        <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3">验证码：</label>
                    <div class="formControls col-xs-8 ">
                        <input class="input-text size-L" type="text" name="code" placeholder="验证码" style="width:150px;">
                        <img src="/captcha" onclick="reloadcode(this)">
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <label for="online">
                            <input type="checkbox" name="online" id="online" value="">
                            下次自动登录</label>
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <input name="" type="submit" class="btn btn-primary radius size-L" value="登录">
                        <input name="" type="reset" class="btn btn-default radius size-L" value="重置" onclick="regist">
                        <a class="btn btn-primary radius size-L  col-xs-offset-5" href="{:url('admin/login/regist')}">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- <div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div> -->
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/static/h-ui/js/H-ui.min.js"></script>
    <script>
    function reloadcode(obj) {
        obj.src = '/captcha?id=' + Math.random();
    }
    </script>
</body>

</html>
