{include file='public/_meta'}
<title>资讯编辑</title>
</head>

<body>
	<nav class="breadcrumb">
		资讯编辑
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
		 title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-article-add" url="{:url('admin/notify/edit')}" method="post">
			<input type="hidden" name="id" value="{$data.id}">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$data.title}" placeholder="" id="articletitle" name="title">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">副标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$data.sub_title}" placeholder="" id="articletitle2" name="sub_title">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					上级栏目：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select class="select" id="sel_Sub" name="pid" onchange="SetSubID(this);">
							{volist name="list" id="item"}
							<option value="{$item.id}" {if condition="$data.category_id eq $item.id" } selected {/if}> {$item.level} </option>
							 {/volist} </select> </span> </div> <div class="col-3">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">摘要：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$data.summary}" placeholder="" id="" name="summary">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">作者：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="hidden" class="input-text" value="{$data.author}" readonly="" placeholder="" id="author" name="author">
					<input type="text" class="input-text" value="{$data.author|getAdminName}" readonly="" placeholder="" id="user" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-2 col-sm-2">排序：</label>
				<div class="formControls col-xs-2 col-sm-2">
					<input type="text" class="input-text" value="{$data.list_order}" placeholder="" id="articlesort" name="articlesort">
				</div>
				<!-- </div>
<div class="row cl"> -->
				<label class="form-label col-xs-2 col-sm-2" for="is_position">首页推荐：</label>
				<div class="formControls col-xs-1 col-sm-1">
					<input type="checkbox" id="is_position" name="is_position" {if condition="$data.is_position eq 1" } checked {/if}>
					 </div> <label class="form-label col-xs-2 col-sm-2" for="is_hot">热点推荐：</label>
					<div class="formControls col-xs-1 col-sm-1">
						<input type="checkbox" id="is_hot" name="is_hot" {if condition="$data.is_hot eq 1" } checked {/if}/> </div> </div>
						 <!-- <div class="row cl">
						<label class="form-label col-xs-4 col-sm-2">图片：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="file" name="" id="file_upload">
							<img src="{$data.image}" alt="" id="upload_org_code_img" style="display: none" width="100" height="100">
							<input type="hidden" name="image" id="file_upload_image" value="">
						</div>
					</div> -->
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<textarea name="content" id="" cols="" rows="20" style="width: 100%;resize:none;">{$data.content}</textarea>
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
							<button type="submit" class="btn btn-primary radius">保存</button>
							<button type="reset" class="btn btn-default radius">取消</button>
						</div>
					</div>
		</form>
	</article>
	{include file='public/_footer'}
	<!--请在下方写此页面业务相关的脚本-->
	<!-- <script type="text/javascript" src="__STATIC__/hui.admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> -->
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<!-- <script type="text/javascript" src="__STATIC__/hui.admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
	<script type="text/javascript" src="__STATIC__/hui.admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script> -->
	<script type="text/javascript">
		$(function() {

			//表单验证
			$("#form-article-add").validate({
				rules: {
					title: {
						required: true,
					},
					content: {
						required: true,
					},
				},
				messages:{
					title:{
						required:'标题不能为空'
					},
					content:{
						required:'内容不能为空'
					}
				}
			});
		});
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
