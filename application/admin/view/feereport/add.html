{include file='public/_meta'}
<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
</head>

<body>
    <nav class="breadcrumb">
        费用缴纳
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <article class="page-container" style="width: 70%;margin:0 auto">
        <form class="form form-horizontal" id="form-admin-add" method="post" action="{:url('admin/feereport/add')}">
			<div class="row cl">
			    <label class="form-label col-xs-2 col-sm-2">费用类型：</label>
			    <div class="formControls col-xs-8 col-sm-8"> <span class="select-box" >
			            <select class="select" name="type_id" size="1">
			                <option value=0>请选择 ...</option>
			                {volist name="feetypelist" id='vo'}
			                <option value={$vo.id}>{$vo.name}</option>
			                {/volist}
			            </select>
			        </span>
				</div>
			</div>
			
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费时段：</label>
                <div class="formControls col-xs-8 col-sm-8">
					
                    <input type="text" name="begin_date" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" style="width:120px;">
					-
                    <input type="text" name="end_date" onfocus="WdatePicker()" id="logmax" class="input-text Wdate" style="width:120px;">
		            
                </div>
            </div>
			
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费对象：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="" id="user_id" name="user_id">
                </div>
            </div>
			
			<div class="row cl">
			    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费金额：</label>
			    <div class="formControls col-xs-4 col-sm-4">
			        <input type="number" min="0.00" class="input-text" value="0.00" placeholder="" id="amount" name="amount" style="width: 200px;">
			    </div>
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>本人缴费：</label>
                <div class="formControls col-xs-2 col-sm-2 skin-minimal">
                    <input type="checkbox" class="input-text" value="" placeholder="" id="is_owner_pay" name="is_owner_pay">
                </div>
            </div>
			
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缴费人：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="" placeholder="" id="is_owner_pay" name="is_owner_pay">
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-2">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    <input class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    {include file='public/_footer'}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 4,
                    maxlength: 16
                },
                password: {
                    required: true,
                },
                password2: {
                    required: true,
                    equalTo: "#password"
                },
                role: {
                    required: true,
                },
				xiaoqu_id:{
					required:true,
				}
            },
        });
    });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
