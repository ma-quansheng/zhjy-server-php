{include file='public/_meta'}
<title>栏目设置</title>
</head>

<body>
    <div class="page-container">
        <h2>栏目编辑</h2>
        <form action="" method="post" class="form form-horizontal" id="form-category-add" method="post" action="{:url('category/edit')}">
            <div id="tab-category" class="HuiTab">
                <div class="tabCon">
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span>
                            上级栏目：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <span class="select-box">
                                <select class="select" id="sel_Sub" name="pid" onchange="SetSubID(this);">
                                    <option value="0">无</option>
                                    {volist name="parentlist" id="item"}
                                    <option value="{$item.id}" {if $item.id==$data.pid}selected{/if}> {$item.level} </option> {/volist} </select> </span> </div> <div class="col-3">
                        </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">
                            <span class="c-red">*</span>
                            栏目名称：</label>
                        <div class="formControls col-xs-8 col-sm-9">
                            <input type="hidden" class="input-text" value="{$data.id}" placeholder="" id="" name="id">
                            <input type="text" class="input-text" value="{$data.name}" placeholder="" id="" name="name">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-9 col-offset-2">
                    <button type="submit" class="btn btn-primary radius">保存</button>
                </div>
            </div>
        </form>
    </div>
    {include file='public/_footer'}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#tab-category").Huitab({
            index: 0
        });
        $("#form-category-add").validate({
            rules: {

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function(form) {
                //$(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
