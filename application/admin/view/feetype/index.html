{include file='public/_meta'}
<title>业主管理</title>
</head>

<body>
    <nav class="breadcrumb">
        缴费类型列表
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container">
        <div class="text-c">
            <input type="text" name="" id="" placeholder="关键字" style="width:250px" class="input-text">
            <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i>
                搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a class="btn btn-primary radius" href="{:url('admin/feetype/add')}"><i class="Hui-iconfont">&#xe600;</i>
                    新增缴费类型</a>
            </span>
            <span class="r">共有数据：<strong>{$count}</strong> 条</span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="100">名称</th>
                        <th width="40">当前状态</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {volist name="list" id='item'}
                    <tr class="text-c">
                        <td>{$item.id}</td>
                        <td>{$item.name}</td>
                        <td>{$item.status|getStatus}</td>
                        <td>
                            <a href="{:url('admin/feetype/edit',['id'=>$item.id])}">编辑</a>
                            <span class="pipe">|</span>
                            <a href="{:url('admin/feetype/delete',['id'=>$item.id])}" class="color-red">删除</a>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    {include file='public/_footer'}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript">
    $('.table-sort').dataTable({
        "aaSorting": [
            [1, "desc"]
        ], //默认第几个排序
        "bStateSave": true, //状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            { "orderable": false, "aTargets": [0, 4] } // 制定列不参与排序
        ]
    });
    /*系统-栏目-添加*/
    function system_category_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*系统-栏目-编辑*/
    function system_category_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }
    /*系统-栏目-删除*/
    function system_category_del(obj, id) {
        alert(id)
        console.log(obj)
        layer.confirm('确认要删除吗？', function(index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function(data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', { icon: 1, time: 1000 });
                },
                error: function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    </script>
</body>

</html>
