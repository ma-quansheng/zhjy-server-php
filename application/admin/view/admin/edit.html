{include file='public/_meta'}
<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
</head>

<body>
    <nav class="breadcrumb">
        新增管理员
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <article class="page-container" style="width: 50%;margin:0 auto">
        <form class="form form-horizontal" id="form-admin-add" method="post" action="{:url('admin/admin/edit')}">
			<input type="hidden" name="id" id="" value="{$user.id}" />
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">名称：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" class="input-text" value="{$user.username}" readonly id="username" name="username">
                </div>
            </div>
			<div class="row cl">
			    <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>真实姓名：</label>
			    <div class="formControls col-xs-8 col-sm-8">
			        <input type="text" class="input-text" value="{$user.realname}" placeholder="" id="realname" name="realname">
			    </div>
			</div>
            <div class="row cl">
                <label class="form-label col-xs-2 col-sm-2">角色：</label>
                <div class="formControls col-xs-8 col-sm-8"> <span class="select-box" >
                        <select class="select" name="role" size="1">
                            {volist name="rolelist" id='vo'}
                            <option value={$vo.id} {if condition="$user.role eq $vo.id"} selected {/if}>{$vo.name}</option>
                            {/volist}
                        </select>
                    </span>
				</div>
			</div>
            <div class="row cl">
				<label class="form-label col-xs-2 col-sm-2">所属小区：</label>
				<div class="formControls col-xs-8 col-sm-8"> <span class="select-box">
				        <select class="select" name="xiaoqu_id" size="1">
				            {volist name="xiaoqulist" id='vo'}
				            <option value={$vo.id}>{$vo.name}</option>
				            {/volist}
				        </select>
				    </span>
				</div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-2">
                    <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    <input class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
                </div>
            </div>
        </form>
    </article>
    {include file='public/_footer'}
    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__STATIC__/hui.admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-admin-add").validate({
            rules: {
                role: {
                    required: true,
                },
				xiaoqu_id:{
					required:true,
				}
            },
        });
    });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
